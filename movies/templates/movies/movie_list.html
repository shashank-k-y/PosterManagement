{% extends 'users/base.html' %}

{% block body-block %}
{% for message in messages %}
        <p id="message-{{ message.tags }}">{{ message }}</p>
{% endfor %}
<div class="row">
    {% for movie in movies %}
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{ movie.image.url }}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ movie.name}}</h5>
          <p class="card-text">{{ movie.description }}</p>
        </div>
      </div>
    {% endfor %}
</div>


<div style="padding-top: 5%;">
    <h5 class="card-header">You can upload posters here for your favorite movies.</h5>
        <a href="{% url 'upload-poster' %}" class="col-md-2 btn btn-dark">Upload Poster</a>
</div>

{% endblock %}
