{% extends 'users/base.html' %}

{% block body-block %}
{% for message in messages %}
        <p id="message-{{ message.tags }}">{{ message }}</p>
{% endfor %}
<div id="div1">
    <h1>{{ greetings }}</h1>
    {% if strings %}
        <ul>
        {% for word in strings %}
            <li>{{ word }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
</div>
{% endblock %}
